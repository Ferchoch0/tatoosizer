<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.png" />
    
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/resize.css">    
    <link rel="stylesheet" href="../../assets/css/icon.css">

    
    <title>TattooSIZER</title>
</head>
<body>

    <nav class="nav">
        <a href="../../index.html" class="menu-nav">
            <span>
                <img src="/assets/img/logo.png" alt="">
            </span>
            <div>
                <h3>Bienvenido a</h3>
                <h2>TattooSIZER</h2>
            </div>
        </a>
    </nav>
    
    <main id="mainContainer">

          <div id="optionContainer" style="display: none;">
            <button id="addImageButton">Agregar Imágenes</button>
        </div>  

        <section id="imageUpload">
            <input type="file" id="imageInput" accept="image/*" multiple  style="display:none;">
            <div id="buttonContainer">
                <img src="/assets/img/logo.png" class="logo" alt="logo">
                <h1 style="color: var(--soft-dark);">Junta varias imagenes</h1>
                <button id="firstImageButton" class="button">Seleccionar</button>
            </div>
                      

        </section>

        <div id="imagePreview" style="display: none;">
        </div>

        <section id="controls" style="display: none;">
            <h3>Configuración Global</h3>
            <div id="controlsContainer">   
                <button id="groupButton" class="button">Agrupar</button>
                <button id="downloadButton" class="button">Descargar</button>
            </div>
            
        </section>

        

    </main>
    <script src="../../assets/js/group.js"></script>

    
</body>
</html>
