<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/resize.css">
    <link rel="stylesheet" href="../../assets/css/icon.css">

    
    <title>TattooSIZER</title>
</head>
<body>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
    <defs>
        <linearGradient id="bg">
            <stop offset="0%" style="stop-color:#1f100a"></stop>
            <stop offset="50%" style="stop-color:#a46b2a"></stop>
            <stop offset="100%" style="stop-color:#5f3724"></stop>
        </linearGradient>
        <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
    </defs>
    <g>
        <use xlink:href='#wave' opacity=".3">
            <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="translate"
      dur="10s"
      calcMode="spline"
      values="270 230; -334 180; 270 230"
      keyTimes="0; .5; 1"
      keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
      repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacity=".6">
            <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="translate"
      dur="8s"
      calcMode="spline"
      values="-270 230;243 220;-270 230"
      keyTimes="0; .6; 1"
      keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
      repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacty=".9">
            <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="translate"
      dur="6s"
      calcMode="spline"
      values="0 230;-140 200;0 230"
      keyTimes="0; .4; 1"
      keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
      repeatCount="indefinite" />
        </use>
    </g>
</svg>



    <main id="mainContainer">

        <nav>
            <h1 className='am-navbar-title'>
                        <a href="../../index.html">Tatto<span class="icon-logo-tattoo"></span>SIZER </a> 
            </h1>
          </nav> 

        <section id="imageUpload">
            <input type="file" id="imageInput" accept="image/*" multiple  style="display:none;">
            <div id="buttonContainer">
                <span class="icon-logo-tattoo"></span>
                <h1 style="color: var(--soft-gray);">Cambiar tamaño de la imagen</h1>
                <button id="firstImageButton">Seleccionar Imagen</button>
            </div>
            <div id="optionContainer" style="display: none;">
                <button id="addImageButton">Agregar Imágenes</button>
            </div>            

        </section>

        <div id="imagePreview" style="display: none;">
        </div>

        <section id="controls" style="display: none;">
            <h3>Configuración Global</h3>
            <label for="resizeSlider">Redimensionar en CM:</label>
            <div class="controls-container">
                <div class="controlsSection1">
                    <label for="widthCrop">Ancho (px):</label>
                    <input type="number" id="widthCrop" min="10" step="1" placeholder="Ancho en px">
                    <label for="heightCrop">Alto (px):</label>
                    <input type="number" id="heightCrop" min="10" step="1" placeholder="Alto en px">
                </div>

                <div class="controlSection2">
                    <span style="color: var(--soft-gray); opacity: 0.5;" class="fa6-solid--image"></span>
                    <h1>➠</h1>
                    <span class="fa6-regular--image"></span>
                </div>
            </div>
            <div controlSection3>
                <button id="cropButton">Recortar Todo</button>
                <button id="downloadButton">Descargar Todo</button>
            </div>

        </section>

        

    </main>
    
    <script src="../../assets/js/resizer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

</body>
</html>
