<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.png" />

    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/resize.css">
    <link rel="stylesheet" href="../../assets/css/icon.css">


    <title>TattooSIZER</title>
</head>

<body>


    <nav class="nav">
        <a href="../../index.html" class="menu-nav">
            <span>
                <img src="/assets/img/logo.png" alt="">
            </span>
            <div>
                <h3>Bienvenido a</h3>
                <h2>TattooSIZER</h2>
            </div>
        </a>
    </nav>

    <main id="mainContainer">

        <div id="optionContainer" style="display: none;">
            <button id="addImageButton">Agregar Imágenes</button>
        </div>

        <section id="imageUpload">
            <input type="file" id="imageInput" accept="image/*" multiple style="display:none;">
            <div id="buttonContainer">
                <img src="/assets/img/logo.png" class="logo" alt="logo">
                <h1 style="color: var(--soft-dark);">Cambiar tamaño de la imagen</h1>
                <button id="firstImageButton" class="button">Seleccionar</button>
            </div>
        </section>

        <div id="imagePreview" style="display: none;">
        </div>

        <section id="controls" style="display: none;">
            <h3>Configuración Global</h3>
            <label for="resizeSlider">Redimensionar en CM:</label>
            <div class="controls-container">
                <div class="controlsSection1">
                    <label for="widthCrop">Ancho (px):</label>
                    <input type="number" id="widthCrop" min="10" step="1" placeholder="Ancho en px">
                    <label for="heightCrop">Alto (px):</label>
                    <input type="number" id="heightCrop" min="10" step="1" placeholder="Alto en px">
                </div>

                <div class="controlSection2">
                    <span style="color: var(--soft-gray); opacity: 0.5;" class="fa6-solid--image"></span>
                    <h1>➠</h1>
                    <span class="fa6-regular--image"></span>
                </div>
            </div>
            <div class="controlSection3">
                <button id="cropButton" class="button">Recortar Todo</button>
                <button id="downloadButton" class="button">Descargar Todo</button>
            </div>

        </section>



    </main>

    <script src="../../assets/js/resizer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

</body>

</html>
